services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3001
      - OLLAMA_HOST=host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend/data:/app/data
      - ./backend/skills:/app/skills
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - INTERNAL_API_URL=http://backend:3001
    ports:
      - "3000:3000"
    environment:
      - INTERNAL_API_URL=http://backend:3001 # Runtime env for Route Handlers
    depends_on:
      - backend
    restart: unless-stopped
